<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps Places API Example</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
     * element that contains the map. */
      #map {
        height: 45%;
        width: 80%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #placeId {
        background-color: #fff;
        font-size: 15px;
        font-weight: 300;
        margin: 3px;
        padding: 10px;
        text-overflow: ellipsis;
        width: 300px;
      }

      #searchButton {
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <input
      id="pac-input"
      class="controls"
      type="text"
      placeholder="Enter a location"
    />
    <div id="type-selector" class="controls">
      <select id="shop-type">
        <option value="store">All</option>
        <option value="cafe">Cafe</option>
        <option value="electronics_store">Electronics Store</option>
        <option value="restaurant">Restaurant</option>
        <option value="supermarket">Supermarket</option>
        <option value="pharmacy">Pharmacy</option>
        <option value="clothing_store">Clothing Store</option>
        <option value="book_store">Book Store</option>
        <option value="gym">Gym</option>
        <option value="hardware_store">Hardware Store</option>
        <!-- Add more shop types here -->
      </select>
    </div>
    <div id="map"></div>
    <div id="sidebar">
      <h2>Results</h2>
      <ul id="places"></ul>
      <button id="more">Load more results</button>
      <button id="nxt">Next Step</button>
    </div>
    <script>
      /* Your JavaScript code here */

      // Define an empty array to store placeIds
      const placeIds = [];

      // Define a variable to store the selected shop type
      let selectedShopType = "store"; // Default to "store"

      function initMap() {
        var map = new google.maps.Map(document.getElementById("map"), {
          center: {
            lat: -33.8688,
            lng: 151.2195,
          },
          zoom: 13,
        });
        var input = /** @type {!HTMLInputElement} */ (
          document.getElementById("pac-input")
        );

        const service = new google.maps.places.PlacesService(map);
        let getNextPage;
        const moreButton = document.getElementById("more");

        moreButton.onclick = function () {
          moreButton.disabled = true;
          if (getNextPage) {
            getNextPage();
          }
        };

        var types = document.getElementById("type-selector");
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(types);

        var autocomplete = new google.maps.places.Autocomplete(input);
        autocomplete.bindTo("bounds", map);

        var infowindow = new google.maps.InfoWindow();
        var marker = new google.maps.Marker({
          map: map,
          anchorPoint: new google.maps.Point(0, -29),
        });

        autocomplete.addListener("place_changed", function () {
          infowindow.close();
          marker.setVisible(false);
          var place = autocomplete.getPlace();
          if (!place.geometry) {
            window.alert("Autocomplete's returned place contains no geometry");
            return;
          }

          // If the place has a geometry, then present it on a map.
          if (place.geometry.viewport) {
            map.fitBounds(place.geometry.viewport);
          } else {
            map.setCenter(place.geometry.location);
            map.setZoom(17); // Why 17? Because it looks good.
          }
          marker.setIcon(
            /** @type {google.maps.Icon} */ ({
              url: place.icon,
              size: new google.maps.Size(71, 71),
              origin: new google.maps.Point(0, 0),
              anchor: new google.maps.Point(17, 34),
              scaledSize: new google.maps.Size(35, 35),
            })
          );
          marker.setPosition(place.geometry.location);
          marker.setVisible(true);

          var address = "";
          if (place.address_components) {
            address = [
              (place.address_components[0] &&
                place.address_components[0].short_name) ||
                "",
              (place.address_components[1] &&
                place.address_components[1].short_name) ||
                "",
              (place.address_components[2] &&
                place.address_components[2].short_name) ||
                "",
            ].join(" ");
          }

          // Perform a nearby search with the selected shop type as a filter.
          service.nearbySearch(
            {
              location: place.geometry.location,
              radius: 500,
              type: selectedShopType,
            },
            (results, status, pagination) => {
              if (status !== "OK" || !results) return;

              addPlaces(results, map);
              moreButton.disabled = !pagination || !pagination.hasNextPage;
              if (pagination && pagination.hasNextPage) {
                getNextPage = () => {
                  // Note: nextPage will call the same handler function as the initial call
                  pagination.nextPage();
                };
              }
            }
          );

          infowindow.setContent(
            "<div><strong>" +
              place.name +
              "</strong><br>" +
              address +
              "</strong><br>" +
              place.geometry.location.lat() +
              "," +
              place.geometry.location.lng()
          );
          infowindow.open(map, marker);
        });

        // Sets a listener on the shop type dropdown to change the selected shop type.
        document
          .getElementById("shop-type")
          .addEventListener("change", function () {
            selectedShopType = this.value;
          });
      }

      function addPlaces(places, map) {
        const placesList = document.getElementById("places");

        for (const place of places) {
          console.log(place);
          if (place.place_id) {
            const li = document.createElement("li");

            li.textContent =
              place.name + " (Place ID : " + place.place_id + ")";

            // Push place_id to the placeIds array
            placeIds.push(place.place_id);

            placesList.appendChild(li);
          }
        }
      }

      initMap();
    </script>
    <script>
      document.getElementById("nxt").onclick = function () {
        sessionStorage.setItem("TheArray", JSON.stringify(placeIds));
        window.location.href = "hi.html";
      };
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvXr6KMQxhQ1opvOnX30JeO3zRe0CCNyo&libraries=places&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
